<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Encriptador ONE</title>
    <meta name="author" content="github.com/EmGoAR" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<!---->

<body>
    <p class="brand">Encriptador de texto - Emiliano Gonzalez (github.com/EmGoAR)</p>
    <!--TARJETA PRINCIPAL-->
    <section class="mainCard">
        <!--Título visual con autor color gris-->
        <img class="logo" src="assets/logo.png" alt="LogoAlura">
        <!--Input-->
        <textarea rows="5" cols="60" name="description" class="inputUsuario" placeholder="Ingrese su texto aquí"></textarea>
        <!--Aclaración-->
        <img class="exclamIcon" src="assets/exclamation.png" alt="warning">
        <p class="lowercaseWarning">solo letras minúsculas y sin acentos</p></img>
        <!--Boton Copiar-->
        <button class="botonEncriptar">Encriptar</button>
        <button class="botonDesencriptar">Desencriptar</button>

        <!--TARJETA DE RESULTADO-->
        <div class="resultCard">
            <img class="diamondGuy" src="assets/munieco.png" alt="diamondGuy">
            <p class="noMensaje">Ningún mensaje fue encontrado</p>
            <p class="noMensajeConsejo">ingresa el texto que desees encriptar o desencriptar</p>
            <!--Este de aqui es el texto de respuesta:-->
            <p class="resultContent"></p>
            <button class="botonCopiar">Copiar</button>
        </div>
        <input class="portapapeles hide"/>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
